/span><span class="string">"/"</span><span class="variable">$file</span> ]  <span class="comment">#注意此处之间一定要加上空格，否则会报错</span></span><br><span class="line">        <span class="keyword">then</span></span><br><span class="line">            read_dir <span class="variable">$1</span><span class="string">"/"</span><span class="variable">$file</span> <span class="variable">$2</span></span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            `cat <span class="variable">$1</span><span class="string">"/"</span><span class="variable">$file</span>  &gt;&gt; <span class="string">"/tmp/seolog/<span class="variable">$2</span>.log"</span>`</span><br><span class="line">        <span class="keyword">fi</span></span><br><span class="line">    <span class="keyword">done</span></span><br><span class="line">&#125; </span><br><span class="line">pre_date=0</span><br><span class="line">date=0</span><br><span class="line">os_name=$(uname -s)</span><br><span class="line"><span class="keyword">if</span> [[ <span class="string">"<span class="variable">$os_name</span>"</span> == <span class="string">"Linux"</span> ]]; <span class="keyword">then</span></span><br><span class="line">    <span class="comment">#statements</span></span><br><span class="line">    pre_date=$(date +%Y%m%d --date=<span class="string">'-7 day'</span>)</span><br><span class="line">    date=$(date +%Y%m%d --date=<span class="string">'-1 day'</span>)</span><br><span class="line"><span class="keyword">elif</span> [[ <span class="string">"<span class="variable">$os_name</span>"</span> == <span class="string">"Darwin"</span> ]]; <span class="keyword">then</span></span><br><span class="line">    pre_date=$(date -v -7d +%Y%m%d)</span><br><span class="line">    date=$(date -v -1d +%Y%m%d)</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line">_DIR=`<span class="built_in">pwd</span>`</span><br><span class="line">_dir=<span class="string">"<span c
